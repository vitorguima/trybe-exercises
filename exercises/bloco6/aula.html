<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Exercícios aula</title>
</head>

<body>
	<header>
		<h1>TELA DE LOGIN</h1>
	</header>

	<section>
		<form method="GET">
			<label for="user">Usuário</label>
			<input type="text" name="login" id="username" placeholder="Digite seu email" required autocomplete="off" autofocus>
			<br><br>
			<label for="password">Senha</label>
			<input type="password" name="login" id="password" placeholder="Digite sua senha" required>
			<br><br>
			<input type="submit" value="submit">
		</form>
		<br>
		<label for="remember-me">Lembrem-me</label>
		<input type="checkbox" name="login" id="remember-me" value="remember">
	</section>
</body>

</html>
