<!DOCTYPE html>
<html lang="pt-br">
  <head>
  <meta charset="UTF-8">
  <title>Pseudoclasses</title>
  <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Paleta de Cores</h1>
    <p>Vamos criar uma paleta de cores com as divs abaixo:</p>
    <div>
      <h3 style="color:green">Cor primária</h3>
    </div>
    <div>
      <h3 style="color:blue">Cor Secundária</h3>
    </div>
    <div>
      <h3 style="color:yellow">Cor Complementar</h3>
    </div>
    <div>
      <h3 style="color:pink">Cor Escura</h3>
    </div>
    <div>
      <h3 style="color:orangered">Cor Clara</h3>
    </div>
    <!-- EXERCÍCIOS
 Estilize as divs para que, ao passar o cursor por cima das mesmas, elas
      ganhem uma borda. OK
 Faça cada div ter uma cor própria.
 Estilize cada uma das tags <h3>.
 Faça a terceira div ser maior que as demais.
 Deixe as tags ímpares <h3> com o texto em itálico.

    não deve atribuir nenhuma classe ou id aos componentes, 

    -->
  </body>
</html>
