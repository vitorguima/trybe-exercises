<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercícios aula 2</title>
    <link rel="stylesheet" href="stylept2.css">
</head>
  <body>
    <h2 id="page-title">Título</h2>
    <p id="paragraph">Dê uma cor para este parágrafo!</p>
    <h4 id="subtitle">Subtítulo</h4>
    <p id="second-paragraph">Segundo parágrafo!</p>
    <h4>Lista de filmes que gosto</h4>
    <ul>
        <li class="listTest">Alto da compadecida</li>
        <li class="listTest">Bicho de sete cabeças</li>
        <li class="listTest">Cidade de deus</li>
    </ul>

    <script>
      var paragraph = document.querySelector("#paragraph");
      paragraph.style.color = "red";
      var title = document.querySelector("#page-title");
      title.innerText = 'Donnie Darko';
      var secondParagraph = document.querySelector("#second-paragraph");
      secondParagraph.innerText = 'acho que ninguém nunca entendeu de verdade!'
      var subtitle = document.querySelector("#subtitle");
      subtitle.innerText = 'comentário pessoal sobre o filme:';
      var listMovies = document.querySelectorAll(".listTest");
      for (let index = 0; index < listMovies.length; index += 1) {
        listMovies[index].innerText = 'nenhum filme'
      }
    </script>
  </body>
</html>
